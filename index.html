<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Performance Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CPU Performance Test</h1>
    <button id="startTest">Start Test</button>
    <div id="result"></div>

    <script>
        function fibonacci(n) {
            if (n <= 1) return n;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }

        document.getElementById('startTest').addEventListener('click', () => {
            const startTime = performance.now();
            const result = fibonacci(40); // You can adjust the number for a more intensive test
            const endTime = performance.now();
            const duration = endTime - startTime;

            document.getElementById('result').innerText = `Result: ${result}, Time taken: ${duration.toFixed(2)} ms`;
        });
    </script>
</body>
</html>
